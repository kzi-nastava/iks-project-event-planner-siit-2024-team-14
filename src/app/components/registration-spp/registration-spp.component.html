<div class="registration-container">
  <!-- Top Decorative Lines -->
  <div class="decorative-lines top-lines"></div>

  <!-- Main Content -->
  <div class="content-container">
    <!-- Left Image Section -->
    <div class="image-section">
      <div class="overlay-text">
        <div class="logo-container">
          <div class="logo"></div> <!-- The logo container div -->
        </div>
        <h1>Event Planner</h1>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <div class="circle-one"></div>
      <div class="circle-two"></div>
      <div class="circle-three"></div>
      <div class="circle-four"></div>
      <!-- Container for h2 and form -->
      <div class="form-container">
        <!-- Heading -->
        <h2>Registration</h2>

        <!-- Form Card -->
        <div class="circle-background">
          <div class="form-card">
            <form>
              <div class="form-group">
                <input id="email" type="email" placeholder="E-mail address" />
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="Password" />
              </div>
              <div class="form-group">
                <input id="confirmPassword" type="password" placeholder="Confirm password" />
              </div>
              <div class="form-group">
                <input id="companyName" type="text" placeholder="Company/organization name" />
              </div>
              <div class="form-group">
                <input id="companyDescription" type="text" placeholder="Company/organization description" />
              </div>
              <div class="form-group">
                <input id="address" type="text" placeholder="Address" />
              </div>
              <div class="form-group">
                <input id="phoneNumber" type="tel" placeholder="Phone number" (input)="onPhoneInput($event)"/>
              </div>
              <div class="form-group">
                <input id="photo" type="file" placeholder="Photo" accept="image/*" />
              </div>

              <button type="submit" class="btn-confirm">Confirm</button>
            </form>
          </div>
        </div>
        <p>
          You already have an account? <a href="/login">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bottom Decorative Lines -->
  <div class="decorative-lines bottom-lines"></div>
</div>
