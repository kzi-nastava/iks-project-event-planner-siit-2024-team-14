<!-- Comments & Reviews Sidebar -->
<div class="sidebar comments-sidebar" [class.open]="isCommentsOpen">
  <div class="sidebar-header">
    <h2>Comments & Reviews</h2>
    <button class="close-sidebar" (click)="closeComments()">&times;</button>
  </div>

  <div class="cards-container">
    <div *ngFor="let comment of comments">
      <div class="card" *ngIf="comment.status === 'pending'">
        <div class="user-info">
          <img [src]="comment.commenterProfilePicture || 'https://via.placeholder.com/40'" alt="User profile" />
          <strong>{{ comment.commenterFirstName }} {{ comment.commenterLastName || 'Anonymous' }}</strong>
        </div>
        <div class="stars">
          <i class="fas fa-star" *ngFor="let star of createStarsArray(comment.rating)"></i>
        </div>
        <p class="review-text">{{ comment.content }}</p>
        <p class="provider">Service and product provider: {{ comment.solutionProvider }}</p>
        <div class="actions">
          <button class="approve-btn" (click)="approveComment(comment)">âœ” Approve</button>
          <button class="delete-btn" (click)="deleteComment(comment)">ðŸ—‘ Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay for Comments & Reviews -->
<div class="overlay" *ngIf="isCommentsOpen" (click)="closeComments()"></div>
