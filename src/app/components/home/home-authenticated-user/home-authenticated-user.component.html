  <div class="header-background">

      <mat-icon class="burger-icon" (click)="toggleSidebar()">menu</mat-icon>

      <!-- Right profile icon -->

      <!-- Centered logo -->
      <div class="logo-container">
        <img class="logo">
      </div>

      <!-- "Event Planner" text -->
      <div class="event-planner">
        <h1>Event Planner</h1>
      </div>

      <!-- Navigation links -->

        <a href="/home-authenticated-user">HOME</a> | <a href="/au-profile">PROFILE</a> | <a routerLink="/joined-events">JOINED EVENTS</a>
      </div>
    </div>
  </div>
</header>
