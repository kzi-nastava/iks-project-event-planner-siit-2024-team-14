<div class="chat-sidebar" *ngIf="isOpen">
  <!-- Header sa slikom, imenom i opcijama -->
  <div class="chat-header">
    <div class="user-info">
      <img [src]="chaterPhotoUrl" alt="Profile photo" class="profile-photo">
      <div>
        <h3>{{ chaterName }}</h3>
        <p>Event organizer</p>
      </div>
    </div>
    <div class="options-menu">
      <button (click)="toggleOptions()">â‹®</button>
      <ul *ngIf="showOptions" class="dropdown-menu">
        <li (click)="blockUser()">Block user</li>
        <li (click)="viewProfile()">View user profile</li>
        <li (click)="deleteMessages()">Delete messages</li>
      </ul>
    </div>
  </div>

  <!-- Chat konverzacija -->
  <div class="chat-messages">
    <div *ngFor="let message of messages" [class]="message.sender === 'me' ? 'message sent' : 'message received'">
      {{ message.text }}
    </div>
  </div>

  <!-- Input za slanje poruke -->
  <div class="chat-input">
    <input type="text" placeholder="Write a message..." [(ngModel)]="newMessage">
    <button (click)="sendMessage()">ðŸ“©</button>
  </div>
</div>
